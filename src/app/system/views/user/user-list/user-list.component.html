<nz-content>
    <div nz-row class="editable-add-btn">
      <button nz-button nzType="primary" [routerLink]="['../add']">添加</button>
    </div>
  <nz-table  #nzTable [nzData]="userData" [nzPageSize]="10">
      <thead nz-thead>
        <tr>
          <th nz-th><span>用户名</span></th>
          <th nz-th><span>昵称</span></th>
          <th nz-th><span>邮箱</span></th>
          <th nz-th><span>操作</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>
            <a>{{data.username}}</a>
          </td>
          <td nz-td>{{data.nickname}}</td>
          <td nz-td>{{data.email}}</td>
          <td nz-td>
            <span>
              <a href="javascript:;" [routerLink]="['../', data.id, 'edit']" >编辑</a>
              <!-- <a href="#">编辑</a> -->
              <span nz-table-divider></span>
              <a href="#">删除</a>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-content>
