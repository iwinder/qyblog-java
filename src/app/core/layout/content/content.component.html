<nz-layout>
<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-user"></i>
                <span class="nav-text">系统管理</span>
            </span>
            <ul>
                <li nz-menu-item>
                    <a routerLinkActive="active" [routerLink]="['/'+'system/user']">
                        <i [ngClass]="'anticon anticon-user '"></i>
                        <span >用户管理</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLinkActive="active" [routerLink]="['/'+'system/role']">
                        <i [ngClass]="'menuicon mr-2 fa '"></i>
                        <span >角色管理</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLinkActive="active" [routerLink]="['/'+'system/user']">
                        <i [ngClass]="'menuicon mr-2 fa '"></i>
                        <span >菜单管理</span>
                    </a>
                </li>
                <li nz-menu-item>
                    <a routerLinkActive="active" [routerLink]="['/'+'system/role']">
                        <i [ngClass]="'menuicon mr-2 fa '"></i>
                        <span >授权管理</span>
                    </a>
                </li>
            </ul>
        </li>
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-team"></i>
                <span class="nav-text">Team</span>
            </span>
            <ul>
                <li nz-menu-item>Team 1</li>
                <li nz-menu-item>Team 2</li>
            </ul>
        </li>
        <li nz-menu-item>
            <span>
                <i class="anticon anticon-file"></i>
                <span class="nav-text">File</span>
            </span>
        </li>
    </ul>
</nz-sider>
    <nz-layout>
        <qy-header [isCollapsed]='isCollapsed' (doSubmit)="choseIsCollapsed($event)">
            
        </qy-header>
        <nz-content style="margin:0 16px;">
            <nz-breadcrumb style="margin:12px 0;">
                <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div style="padding:24px; background: #fff; min-height: 360px;">
                            <router-outlet></router-outlet>
            </div>

        </nz-content>
     <qy-footer>
    
    </qy-footer>
    </nz-layout>
</nz-layout>
