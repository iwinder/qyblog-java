<nz-layout style="width: 100%;height: 100%;background: #fff;">
  <div *ngIf="isShow">
    <nz-content style="width: 30%;margin: 7% auto;">
      <nz-card nzTitle="Sign in">
        <form nz-form  [formGroup]="validateForm"  class="login-form" >
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="username" placeholder="Username">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">Please input your username!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password" placeholder="Password">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
              <nz-form-explain *ngIf="error">{{error}}</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <!-- <label nz-checkbox formControlName="remember">
                <span>Remember me</span>
              </label> -->
              <button nz-button class="login-form-button" [nzType]="'primary'" (click)="submitForm()">Log in</button>
              <a href="">register now!</a>
              <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </nz-content>
  </div>
</nz-layout>
