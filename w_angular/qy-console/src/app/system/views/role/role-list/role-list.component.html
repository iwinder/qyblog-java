<nz-content>
<nz-table #nzTable [nzData]="data" [nzPageSize]="10">
      <thead nz-thead>
        <tr>
          <th nz-th><span>角色名</span></th>
          <th nz-th><span>描述</span></th>
          <th nz-th><span>邮箱</span></th>
          <th nz-th><span>操作</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>
            <a>{{data.name}}</a>
          </td>
          <td nz-td>{{data.age}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>
            <span>
              <a href="#">编辑</a>
              <span nz-table-divider></span>
              <a href="#">删除</a>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
    </nz-content>
